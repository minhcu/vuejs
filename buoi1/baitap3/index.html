<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/vuejs/buoi1/baitap3/index.css">
    <script src="https://cdn.jsdelivr.net/npm/vue@2"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="view" id="articles">
        <div class="header">
            <div class="list icon"
            v-bind:class="{active: isList}"
            v-on:click="changeView()"
            >
                <i class="fas fa-list"></i>
            </div>
            <div class="th icon"
            v-bind:class="{active: isGrid}"
            v-on:click="changeView()"
            >
                <i class="fa fa-th"></i>
            </div>
        </div>
        <div class="container" 
            id="viewport"
            v-bind:class="{ list: isList, grid: isGrid}"
        >
            <div class="item" v-for="item in articles">
                <div class="image margin">
                    <img v-bind:src="item.image.small">
                </div>
                <h2 class="title">
                    {{ item.title }}
                </h2>
            </div>
        </div>
    </div>
    <script src="/vuejs/buoi1/baitap3/index.js"></script>
</body>
</html>
