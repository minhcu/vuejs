<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2"></script>
    <link rel="stylesheet" href="/buoi2/index.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="container" id="todo">
        <h2>Todo</h2>
        <div class="input-container">
            <input v-model="input" class="input" type="text" placeholder="Add Your Todo-thing" required>
            <input class="submit" type="submit" value="+" v-on:click="addTodo">
        </div>
        <div class="list-item" >
            <div class="item" v-for="item in list" v-bind:class="{active: item.done}">
                <p class="item-text">
                    {{ item.name }}
                </p>
                <div class="btn">
                    <div class="done-btn" v-on:click="itemIsDone(item)">
                        <i class="fas fa-check"></i>
                    </div>
                    <div class="delete-btn" v-on:click="removeItem(item)">
                        <i class="fas fa-trash"></i>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="/buoi2/index.js"></script>
</body>
</html>
